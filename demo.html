<script>
    var num1 = 5,
        num2 = 3,
        op = '-';
    switch (op) {
        case '+':
            console.log("Addition is " + (num1 + num2));
            break;
        case '-':
            console.log("Subtraction is " + (num1 - num2));
            break;
        default:
            console.log("ERROR");
    }
